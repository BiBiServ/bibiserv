<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"            
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="runinthecloud_form" lang="en">

        <p:growl id="ritc_growl" autoUpdate="true" showDetail="true" />

        
        
        <p:wizard flowListener="#{bashExecutor.onFlowProcess}" widgetVar="wiz" >
            <!-- tabOne -->
            <p:tab id="welcome" title="Run in the Cloud" >
                <ui:include src="tab_welcome.xhtml" />
            </p:tab> <!-- ./welcometothecloud_tab -->

            <!-- tabTwo -->
            <p:tab id="gridsettings" title="Grid-Configuration" >
                <ui:include src="tab_gridsettings.xhtml" />
            </p:tab> <!-- ./gridsettings_tab -->

            <!-- tabThree -->
            <p:tab id="credentials" title="Security Credentials">
                <ui:include src="tab_credentials.xhtml" />
            </p:tab> <!-- ./credentials_tab -->

            <!-- tabFour -->
            <p:tab id="confirmation" title="Confirmation">
                <ui:include src="tab_confirmation.xhtml" />
            </p:tab> <!-- ./confirmation_tab -->

        </p:wizard> <!-- ./maschine_settings_wizard -->
        
        <p:hotkey bind="left" handler="PF('wiz').previous();" />
        <p:hotkey bind="right" handler="PF('wiz').next();" />
        
    </h:form> <!-- ./runinthecloud_form -->

</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    

    <h:head>
        <title>
            <ui:insert name="title"/>    
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="#{conf.getProperty('favicon')}" />

        <ui:insert name="headContentCss">
            <link href="#{conf.getProperty('css')}" rel="stylesheet" type="text/css" />
        </ui:insert>
        
        <ui:insert name="toolresultCss"/>
    </h:head>
    
    <ui:define name="toolresultheader">
              <!-- ######################## HEAD ########################### -->
        <h:form id="head">
            <h:panelGroup  styleClass="small_head" layout="block">
                <div class="small_head_title">
                    <table width="100%">
                        <tr>
                            <td style="vertical-align: top; padding-top:16px;" rowspan="2">
                                <h:outputText style="color:white; font-size: 15pt" escape="false">
                                    <ui:insert name="title"/>
                                </h:outputText>
                            </td>
                            <td style="text-align: right;padding-top:6px; padding-bottom:3px;">
                                <a href="http://www.uni-bielefeld.de"><img src="#{conf.getProperty('css.img')}/small_head_unibi.png"/></a>          
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding-top:3px;">
                                <a href="http://bibiserv.cebitec.uni-bielefeld.de"><img src="#{conf.getProperty('css.img')}/small_head_bibiserv.png" alt="BiBiServ"/></a>
                            </td>            
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
    
    <ui:define name="toolresultfooter">
        <div class="footer">
            &copy; 2010-#{newsBean.currentYear} Bielefeld BioInformatics Service | <a href="/impressum">Impressum</a>
        </div>
    </ui:define>
        
    <h:body>
        
       <ui:insert name="toolresultheader"/>
        
       <ui:insert name="content"/>
       
       <ui:insert name="toolresultfooter"/>
        
        
    </h:body>
</html>

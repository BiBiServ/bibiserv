<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bibiserv.cebitec.uni-bielefeld.de/facelets"
                template="../WEB-INF/templates/moduleTpl.xhtml">

    
    <!-- The test environment uses the module template -->
    
    <!-- set title -->
    <ui:define name="moduletitle">WhoAmI</ui:define>
    
    <!-- clear moduleback, not needed in playground -->
    <ui:define name="moduleback"></ui:define>

    <!-- set up content -->
    <ui:define name="modulecontent">
     
        <h:panelGrid columns="2" >
            
            <h:outputText value="Id"/>
    
            <h:outputText value="#{user.user.id}"/>
            
            <h:outputText value="Responsibilities"/>
            
            <h:outputText value="#{user.user.responsibilities}"/>
        
        </h:panelGrid>
        
    </ui:define>
    
    

</ui:composition>

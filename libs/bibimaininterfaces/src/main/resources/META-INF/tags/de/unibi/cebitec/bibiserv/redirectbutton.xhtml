<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
            <script type="text/javascript">
                function setCSSclass(id,cssclass){
                    document.getElementById(id).className = cssclass;
                }
            </script>
            <h:panelGrid id="#{id}_grid" columns="2" cellspacing="13px" styleClass="publications"> 

                <c:choose>
                    <c:when test="#{instant}" >
                        <script type="text/javascript">
                            window.location='#{url}';         
                        </script>    
                    </c:when>
                    <c:otherwise>
                        <h:outputLabel value="#{message}"/>
                        <c:choose>
                            <c:when test="#{empty target}">
                                <a id="#{id}" class="tool_result_button"
                                   onmouseover="setCSSclass(this.id,'tool_result_button tool_result_button_highlighted')" 
                                   onmouseout="setCSSclass(this.id,'tool_result_button')" href="#{url}" >
                                    #{buttonMessage}
                                </a>
                            </c:when>
                            <c:otherwise>
                                <a id="#{id}" class="tool_result_button"
                                   onmouseover="setCSSclass(this.id,'tool_result_button tool_result_button_highlighted')" 
                                   onmouseout="setCSSclass(this.id,'tool_result_button')" href="#{url}" target="#{target}" >
                                    #{buttonMessage}
                                </a>
                            </c:otherwise>
                        </c:choose>
                    </c:otherwise>
                </c:choose>
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>

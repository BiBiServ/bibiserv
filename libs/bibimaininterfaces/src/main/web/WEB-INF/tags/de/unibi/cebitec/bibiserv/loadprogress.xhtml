<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
            <c:if test="#{bean.getUploadDownloadData() != null and !bean.getUploadDownloadData().isEmpty()}">
                    
                    <table class="result_table" style="width:800px">
                        <tr >
                            <th class="result_header" style="width:500px;"><h:outputText value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.loadprogress.PROGRESS')}"/></th>
                            <th class="result_header"></th>
                        </tr>
                          
                        <c:forEach items="#{bean.getUploadDownloadData()}" var="pair">   
                         <tr>   
                             <td class="result_body">-<h:outputLabel escape="false" value="#{pair.getKey()}"/></td>
                             <td class="result_body"><h:outputLabel escape="false" value="#{pair.getValue()}"/></td>
                         </tr>
                       </c:forEach>
                    </table>
                </c:if>
        </ui:composition>
    </h:body>
</html>

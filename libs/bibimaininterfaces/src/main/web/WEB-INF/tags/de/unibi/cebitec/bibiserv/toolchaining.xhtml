<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
                <script type="text/javascript">
                    function setCSSclass(id,cssclass){
                        document.getElementById(id).className = cssclass;
                    }
                </script>
            
            <h:panelGroup rendered="#{bean.chaining}">
            
                <h:panelGrid id="#{id}_grid" columns="2" cellspacing="13px" styleClass="publications">

                    <h:outputText style="font-weight: bold" value="Continue with result to '#{bean.getNextChainToolname()}': "/>

                    <h:commandLink value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.NEXT')}&#x25BA;" id="#{id}_button" styleClass="tool_result_button"
                                               onmouseover="setCSSclass(this.id,'tool_result_button tool_result_button_highlighted')" 
                                               onmouseout="setCSSclass(this.id,'tool_result_button')"  action="#{bean.advanceToolChain}">
                    </h:commandLink>

                </h:panelGrid>

                <div class="news_line"></div><br/><br/>
                <h:outputText value="Download intermediate results: "/>
            
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
